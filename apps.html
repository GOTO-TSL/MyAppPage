<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリ一覧</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="ロゴ">
            </a>
            <a href="apps.html" class="nav-link">アプリ一覧</a>
        </nav>
    </header>

    <main>
        <section class="app-list">
            <article class="app">
                <img src="shiritori.png" alt="しりとりアプリ" class="app-icon">
                <h2>しりとりアプリ</h2>
                <p>楽しいしりとりゲームで語彙力を高めましょう。家族や友人と一緒に楽しめます。</p>
                <div class="app-links">
                    <a href="#" class="store-link">iOSストア</a>
                    <a href="#" class="store-link">Androidストア</a>
                </div>
                <a href="privacy.html?app=shiritori" class="privacy-link">プライバシーポリシー</a>
            </article>
            <article class="app">
                <img src="quiz.png" alt="クイズアプリ" class="app-icon">
                <h2>クイズアプリ</h2>
                <p>様々なトピックのクイズに挑戦して、知識を深めましょう。ランキング機能付き。</p>
                <div class="app-links">
                    <a href="#" class="store-link">iOSストア</a>
                    <a href="#" class="store-link">Androidストア</a>
                </div>
                <a href="privacy.html?app=quiz" class="privacy-link">プライバシーポリシー</a>
            </article>
            <article class="app">
                <img src="color.png" alt="色アプリ" class="app-icon">
                <h2>色アプリ</h2>
                <p>色の組み合わせを学び、デザインスキルを向上させるためのアプリ。カラーパレット作成機能付き。</p>
                <div class="app-links">
                    <a href="#" class="store-link">iOSストア</a>
                    <a href="#" class="store-link">Androidストア</a>
                </div>
                <a href="privacy.html?app=color" class="privacy-link">プライバシーポリシー</a>
            </article>
        </section>
    </main>

    <footer>
        <a href="contact.html" class="footer-link">コンタクト</a>
    </footer>
</body>
</html>
